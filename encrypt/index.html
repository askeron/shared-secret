<html>
    <body>
        <link rel="stylesheet" href="style.css"/>
        <h1>Shared Secret Encrypt</h1>
        <script src="qrious.js"></script>
        <script src="secrets.js"></script>
        <script src="config.js"></script>
        <script src="combinations.js"></script>
        <h2>secrets</h2>
        <textarea id="secrets" rows="20" cols="80" onchange="onChange()" style="width: 100%"></textarea>
        <br/>
        <button onclick="addNewRandomSecret()">add new random secret</button>
        <h2>config</h2>
        <textarea id="config" rows="20" cols="80" onchange="onChange()" style="width: 100%"></textarea>
        <h2>decrypt informations (save as "decrypt-informations.js" this with the encrypted zips)</h2>
        <textarea id="decryptInformations" rows="20" cols="80" style="width: 100%"></textarea>
        <h2 style="display: none">temporary output</h2>
        <textarea id="output" rows="20" cols="80" style="display: none; width: 100%"></textarea>
        <h2>batchfile for zips</h2>
        <textarea id="batchfile" rows="20" cols="80" style="width: 100%"></textarea>
        <div id="qrcodes" style="text-align: center; width: 100%;"></div>
        <script src="app.js"></script>
    </body>
</html>
